---
layout: default
---

<div class="page-header">
  <div class="page-container">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </div>
</div>

<div class="page-content">
  <div class="page-container">
    {{ content }}
  </div>
</div>
